<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form>
        <div class="form-group">
          <label for="day"> Day </label>
          <input type="text" name="day" class="day" placeholder="DD" />
          <p class="sm-text empty">This field is required</p>
          <p class="sm-text valid">Must be valid day</p>
        </div>
        <div class="form-group">
          <label for="month"> Month </label>
          <input type="text" name="month" class="month" placeholder="MM" />
          <p class="sm-text empty">This field is required</p>
          <p class="sm-text valid">Must be valid month</p>
        </div>
        <div class="form-group">
          <label for="year"> Year </label>
          <input type="text" name="year" class="year" placeholder="YY" />
          <p class="sm-text empty">This field is required</p>
          <p class="sm-text valid">Must be valid year</p>
        </div>
      </form>
      <div class="divider">
        <div class="divider-icon" onclick="play()">
          <img src="./assets/images/icon-arrow.svg" alt="Button Arrow"/>
          <audio
            id="audio"
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"
          ></audio>
        </div>
      </div>
      <p class="date-error">Input values must be before the current date</p>
      <section class="container">
        <p>
          <span class="span-year">- -</span>
          years
        </p>
        <p>
          <span class="span-month">- -</span>
          months
        </p>
        <p>
          <span class="span-day">- -</span>
          days
        </p>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
